<script>
     $("#zan").mouseover(function(){
        $(this).css("cursor","pointer");
    }).click(function(){
        var group_id=$("input[name='group_id']").val();
        $.post("__MODULE__/Notice/ajaxZan",{group_id:group_id},function(data){
            if(!data){
                if("<?php echo $_SESSION['lang'];?>"=='1'){
                    alert("Has been like, give the opportunity to others.");
                }else{ 
                    alert("已经赞过了，把机会留给别人吧");
                }
            }else{
                $("#zan_num").html(data);
                if("<?php echo $_SESSION['lang'];?>"=='1'){
                    alert("Point like success, thank you for your support.");
                }else{ 
                    alert("点赞成功，谢谢你的支持");
                }
            }
        },"Html");
    });
</script>
