            <div class="row f-login-info">
                <form action="__CONTROLLER__/login" method="post">
                    <p class="center">Fantem Sign-in</p>
                    <div class="input-field col s12">
                        <input id="email" type="text" name="username" class="validate" value="">
                        <label for="email" data-error="wrong" name="password" data-success="" class="">E-mail /Tel /UserName</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password"  name="password" class="validate" value="">
                        <label for="password" class="">Password</label>
                    </div>
                    <p class="f-btn center">
                        <button class="btn waves-effect waves-light f-btn-blue c-btn-bold" type="submit" value='click' onclick="this.form.submit()">LOGIN
                        </button>
                    </p>
                </form>
